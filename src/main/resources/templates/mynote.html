<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lokal List</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<!-- Include Bootstrap's JavaScript after jQuery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



<!-- Include jquery.dataTables.min.js after jQuery -->
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>





</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <a class="navbar-brand" href="#">USWO App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/f1control">F1Control</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/fundstart">FundStart</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Districts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Expenses Panel</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Refunds</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">F2Bs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/mynote">My Notes</a>
      </li>
    </ul>
    <form class="form-inline ml-auto">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div th:if="${welcomeMessage}">
      <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage != 'Welcome! Please log in to access the site.'}" href="/logout">Logout</a>
      <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage == 'Welcome! Please log in to access the site.'}" href="/login">Login</a>
    </div>
    

  </div>
</nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div th:if="${welcomeMessage}">
          <p th:text="${welcomeMessage}"></p>
      </div>
  </div>
  </div>
  </div>
  <div class="container my-8">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped" id="lokalTable">
          <thead>
            <tr>
              <th>Locale</th>
              <th>District</th>
              <th>Wkno</th>
              <th>Concerns</th>
              <th>Action</th>
              <th>Action Date</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="note : ${notes}">
              <td th:text="${note.locale}"></td>
              <td th:text="${note.district.district}"></td>
              <td th:text="${note.wkno}"></td>
              <td th:text="${note.concerns}"></td>
              <td th:text="${note.action}"></td>
              <td th:text="${note.actionDate}"></td>
              <td>
                <button type="button" class="btn btn-primary" th:id="'edit-' + ${note.lcode}"
                  th:attr="data-lcode=${note.lcode}">Edit</button>
                <button type="button" class="btn btn-success" th:id="'audit-' + ${note.lcode}"
                  th:attr="data-lcode=${note.lcode}">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
    <script type="text/javascript">
        // Edit note
        $(".btn-edit").click(function () {
            var id = $(this).data("id");
    
            $("#notes_list").hide();
            $("#note_form").show();
            $("#note_form").load("edit_note_form.html?id=" + id);
        });
    
        $(".btn-delete").click(function () {
            if (confirm("Are you sure you want to delete this note?")) {
                var recid = $(this).data("id");
    
                $.ajax({
                    type: "POST",
                    url: "delete_note.html",
                    data: {recid: recid},
                    success: function (data) {
                        $("#notes_list").load("view_notes.html");
                    }
                });
            }
        });
    </script>
</body>
</html>
