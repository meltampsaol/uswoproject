<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lokal List</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Include Bootstrap's JavaScript after jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



  <!-- Include jquery.dataTables.min.js after jQuery -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>





</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">USWO App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/f1control">F1Control</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fundstart">FundStart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Districts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Expenses Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Refunds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">F2Bs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mynote">My Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/collectionpermit">Collection Permit</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div th:if="${welcomeMessage}">
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage != 'Welcome! Please log in to access the site.'}"
          href="/logout">Logout</a>
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage == 'Welcome! Please log in to access the site.'}"
          href="/login">Login</a>
      </div>


    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div th:if="${welcomeMessage}">
          <p th:text="${welcomeMessage}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-8">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped" id="lokalTable">
          <thead>
            <tr>
              <td colspan="9" style="text-align: right;">
                <a th:href="@{/addnote}" class="btn btn-primary">Add New Note</a>
              </td>
            </tr>
            <tr>
              <th>Locale</th>
              <th>District</th>
              <th>Wkno</th>
              <th>Concerns</th>
              <th>Action</th>
              <th>Action Date</th>
              <th colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="note : ${notes}">
              <td th:text="${note.lokal.locale}">Locale</td>
              <td th:text="${note.district.district}">District</td>
              <td th:text="${note.wkno}">Week Number</td>
              <td th:text="${note.concerns}">Concerns</td>
              <td th:text="${note.action}">Action</td>
              <td th:text="${note.actionDate}">Action Date</td>
         
          
              <td>
                <button type="button" class="btn btn-primary" th:id="'edit-' + ${note.id}"
                  th:attr="data-id=${note.id}, data-lcode=${note.lcode}">Edit</button>

                <button type="button" class="btn btn-success" th:id="'audit-' + ${note.id}"
                  th:attr="data-id=${note.id}">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    $(document).on('click', '[id^="edit-"]', function () {
      var id = $(this).data('id');
      window.location.href = '/updatenote/' + id;
    });

  </script>
  <h2>My Notes</h2>
  <div id="notes-list"></div>

</body>

</html>
