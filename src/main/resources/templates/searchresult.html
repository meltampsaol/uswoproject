<!DOCTYPE html>
<html>
<head>
    <title>View Request</title>
</head>
<body>
 
  <iframe id="pdf-frame" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; border: none;"></iframe>


    <div class="container-fluid" th:replace="~{fragments/footer :: footer}"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Get the "id" parameter from the URL
          const urlParams = new URLSearchParams(window.location.search);
          const id = urlParams.get("id");
          console.log("ID:", id);
          // Send an AJAX request to fetch the PDF file
          const xhr = new XMLHttpRequest();
          xhr.open("GET", "/search/" + id);
          xhr.responseType = "blob";
          xhr.onload = function() {
            if (xhr.status === 200) {
              // If the request was successful, display the PDF file in the iframe
              const blob = new Blob([xhr.response], { type: "application/pdf" });
              const url = URL.createObjectURL(blob);
              const pdfFrame = document.getElementById("pdf-frame");
              pdfFrame.src = url;
            } else {
              console.log("Error:", xhr.status);
            }
          };
          xhr.send();
        });
      </script>
      
</body>
</html>
