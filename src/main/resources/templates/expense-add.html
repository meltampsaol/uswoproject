<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Bootstrap's JavaScript after jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Include jquery.dataTables.min.js after jQuery -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


</head>

<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
  <div class="container my-8">
    <div class="row">
        <div class="col-md-6">
            <h1>Add Project Share</h1>
            <form th:action="@{/projectshares/save}" th:object="${projectshare}" method="post">
              <table class="table table-striped">
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="district">District:</label>
                            <select class="form-control" id="district" name="district.did" required>
                                <option value="" selected>Select District</option>
                                <!-- Add the options for the District dropdown -->
                                <option th:each="district : ${districts}" th:value="${district.did}" th:text="${district.district}"></option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="lokal">Lokal:</label>
                            <select class="form-control" id="lokal" name="lokal.lcode" required>
                                <option value="" selected>Select Lokal</option>
                                <!-- Add the options for the Lokal dropdown -->
                                <option th:each="lokal : ${lokals}" th:value="${lokal.lcode}" th:text="${lokal.lokal}"></option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="wkno">Week Number:</label>
                            <select class="form-control" id="wkno" name="wkno" required>
                                <option value="" selected>Select Week Number</option>
                                <script>
                                    $(document).ready(function () {
                                        var currentDate = new Date();
                                        var currentWeek = getWeekNumber(currentDate);
                                        // Generate the week number dropdown options
                                        var dropdownOptions = "";
                                        for (var i = currentWeek; i >= currentWeek - 11; i--) {
                                            var year = currentDate.getFullYear();
                                            if (i < 1) {
                                                i = 52 + i;
                                                year--;
                                            }
                                            var weekYear = i.toString().padStart(2, '0') + '-' + year.toString();
                                            dropdownOptions += '<option value="' + weekYear + '">' + weekYear + '</option>';
                                        }
            
                                        // Set the dropdown options in the HTML
                                        $("#wkno").html(dropdownOptions);
                                    });
            
                                    // Function to get the week number of a date
                                    function getWeekNumber(date) {
                                        var d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
                                        var dayNum = d.getUTCDay() || 7;
                                        d.setUTCDate(d.getUTCDate() + 4 - dayNum);
                                        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
                                        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7));
                                    }
                                </script>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="item">Item:</label>
                            <input type="text" class="form-control" id="item" name="item" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="form-group">
                            <label for="share">Share:</label>
                            <input type="number" class="form-control" id="share" name="share" min="0" required>
                        </div>
                    </td>
                </tr>
              
              </table>

              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
              
              </form>
              
              </div>
              </div>
              </div>
              
              <div th:replace="~{fragments/footer :: footer}"></div>
              
              <script th:inline="javascript">
                  $(document).ready(function () {
                      $('#district').on('change', function () {
                          var districtId = $(this).val();
                          if (districtId) {
                              $.ajax({
                                  type: 'GET',
                                  url: '/projectshares/locales/' + districtId,
                                  success: function (locales) {
                                      $('#lokal').empty();
                                      $('#lokal').append($('<option>').val('').text('Select Lokal'));
                                      $.each(locales, function (i, lokal) {
                                          $('#lokal').append($('<option>').val(lokal.lcode).text(lokal.lokal));
                                      });
                                  },
                                  error: function () {
                                      console.log('Error occurred while getting the locales!');
                                  }
                              });
                          } else {
                              $('#lokal').empty();
                              $('#lokal').append($('<option>').val('').text('Select Lokal'));
                          }
                      });
                  });
              </script>
</body>
</html>
