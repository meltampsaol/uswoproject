<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lokal List</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Include Bootstrap's JavaScript after jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



  <!-- Include jquery.dataTables.min.js after jQuery -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>





</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">USWO App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/f1control">F1Control</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fundstart">FundStart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Districts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Expenses Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Refunds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">F2Bs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mynote">My Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/collectionpermit">Collection Permit</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div th:if="${welcomeMessage}">
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage != 'Welcome! Please log in to access the site.'}"
          href="/logout">Logout</a>
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage == 'Welcome! Please log in to access the site.'}"
          href="/login">Login</a>
      </div>


    </div>
  </nav>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div th:if="${welcomeMessage}">
          <p th:text="${welcomeMessage}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-8">
    <div class="row">
      <div class="col-md-8">
        <h1>View Request</h1>
        <div>
          <label for="approval_number">Approval Number:</label>
          <input type="text" id="approvalNumber" name="approvalNumber" required>
          <button onclick="searchRequest()">Search</button>
        </div>
        <div id="pdf_container">
          <iframe th:src="@{'/uploads/' + fileName}" width="100%" height="600px"></iframe>
        </div>
        <script>
          function searchRequest() {
            var approvalNumber = $('#approvalNumber').val();
            if (approvalNumber === '') {
              alert('Approval number is required');
              return;
            }
            $.ajax({
              type: 'GET',
              url: '/requests/' + approvalNumber,
              success: function (data) {
                var fileName = data.fileName;
                var filePath = '/uploads/' + fileName;
                $('#pdf_viewer').attr('src', filePath);
                $('#pdf_container').show();
              },

              error: function (xhr, status, error) {
                alert('Error searching for request');
              }
            });
          }
          $('#pdf_container').hide();
        </script>
        <div class="container-fluid" th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
