
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lokal List</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Include Bootstrap's JavaScript after jQuery -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



  <!-- Include jquery.dataTables.min.js after jQuery -->
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>





</head>

<body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div th:if="${welcomeMessage}">
          <p th:text="${welcomeMessage}"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-8">
    <div class="row">
      <div class="col-md-8">
        <h1>View Request</h1>
<form id="search-form">
  <div class="form-group">
    <label for="search-field">Search By:</label>
    <select class="form-control" id="search-field">
      <option value="approvalNumber">Approval Number</option>
      <option value="locale">Locale</option>
      <option value="particular">Particular</option>
    </select>
  </div>
  <div class="form-group">
    <label for="search-input">Search Term:</label>
    <input type="text" class="form-control" id="search-input" name="searchInput">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<iframe id="pdf-frame" width="100%" height="800px"></iframe>

<div class="container-fluid" th:replace="~{fragments/footer :: footer}"></div>

<script>
document.getElementById("search-form").addEventListener("submit", function(event) {
  event.preventDefault();
  var searchField = document.getElementById("search-field").value;
  var searchInput = document.getElementById("search-input").value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/requests?" + searchField + "=" + searchInput);
  xhr.responseType = "blob";
  xhr.onload = function() {
    if (xhr.status === 200) {
      var blob = new Blob([xhr.response], { type: "application/pdf" });
      var url = URL.createObjectURL(blob);
      document.getElementById("pdf-frame").src = url;
    } else {
      console.log("Error:", xhr.status);
    }
  };
  xhr.send();
});
</script>

</body>

</html>
