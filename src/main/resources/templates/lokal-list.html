<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lokal List</title>


    





</head>

<body>
    <div class="container">

        <table class="table" id="lokalTable2">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Locale</th>
                    <th>WS</th>
                    <th colspan="3">Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="locale : ${locales}">
                    <td th:text="${locale.lcode}"></td>
                    <td th:text="${locale.locale}"></td>
                    <td><input type="text" th:value="${locale.wscount}" class="form-control"></td>
                    <td>
                        <button type="button" class="btn btn-primary" th:attr="data-id=${locale.lcode}" name="updateBtn"
                            th:id="'updateBtn-' + ${locale.lcode}">Update</button>

                    </td>
                    <td>
                        <button type="button" class="btn btn-success" th:attr="data-id=${locale.lcode}" name="generateBtn"
                            th:id="'generateBtn-' + ${locale.lcode}">Audit Forms</button>

                    </td>
                    <td>
                        <button type="button" class="btn btn-info" th:attr="data-id=${locale.lcode}" name="mynoteBtn"
                            th:id="'mynoteBtn-' + ${locale.lcode}">Add Note</button>

                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" th:attr="data-id=${locale.lcode}" name="viewnoteBtn"
                            th:id="'viewnoteBtn-' + ${locale.lcode}">View Note</button>

                    </td>
                   
                    <td>
                        <button type="button" class="btn btn-warning" th:attr="data-id=${locale.lcode}" name="viewfundBtn"
                            th:id="'viewfundBtn-' + ${locale.lcode}">View Fund</button>

                    </td>
                    <td>
                        <button type="button" class="btn btn-warning" th:attr="data-id=${locale.lcode}" name="expensesBtn"
                            th:id="'expensesBtn-' + ${locale.lcode}">View Expenses</button>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    
    </div>



</body>

</html>
