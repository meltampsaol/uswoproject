<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Project Share</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript">
    $(document).ready(function () {
      $('#district').change(function () {
        var did = $(this).val();
        $.get('/getlocales/' + did, function (data) { // @GetMapping("/getlocales/{districtId}")
          $('#lokal').empty();
          $('#lokal').append($('<option>').val('').text('Select Lokal'));
          $.each(data, function (i, lokal) {
            $('#lokal').append($('<option>').val(lokal.lcode).text(lokal.locale));
          });
        });
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <h1>Project Share</h1>
    <div class="row">
      <div class="col-md-12">
        <form method="post" th:action="@{/projectshare/save}">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="district">District:</label>
              <select class="form-control" id="district" name="district.did" required>
                <option value="" selected>Select District</option>
                <option th:each="district : ${districts}" th:value="${district.did}" th:text="${district.district}">
                </option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="lokal">Lokal:</label>
              <select class="form-control" id="lokal" name="lokal" required>
                <option value="" selected>Select Lokal</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="item">Item:</label>
              <input type="text" class="form-control" id="item" name="item" placeholder="Enter Item" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="share">Share Amount:</label>
              <input type="text" class="form-control" id="share" name="share" placeholder="Enter Share Amount" required>
            </div>
            <div class="
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-success mr-2"><i class="fa fa-save"></i> Save</button>
            <a href="/projectshare" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Back</a>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-12 mt-3">
      <h3>Project Shares</h3>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Item</th>
              <th>Share Amount</th>
              <th>Lokal</th>
              <th>District</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="projectshare : ${projectshares}">
              <td th:text="${projectshare.item}"></td>
              <td th:text="${projectshare.share}"></td>
              <td th:text="${projectshare.lokal.locale}"></td>
              <td th:text="${projectshare.district.district}"></td>
              <td>
                <a th:href="@{'/projectshare/edit/' + ${projectshare.recid}}"
                  class="btn btn-primary btn-sm mr-1"><i class="fa fa-edit"></i></a>
                <a th:href="@{'/projectshare/delete/' + ${projectshare.recid}}"
                  class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>

</html>
