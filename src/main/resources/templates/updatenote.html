  <!-- Include Bootstrap's JavaScript after jQuery -->

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">USWO App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/f1control">F1Control</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fundstart">FundStart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Districts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Expenses Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Refunds</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">F2Bs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/mynote">My Notes</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div th:if="${welcomeMessage}">
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage != 'Welcome! Please log in to access the site.'}"
          href="/logout">Logout</a>
        <a class="btn btn-outline-light ml-2" th:if="${welcomeMessage == 'Welcome! Please log in to access the site.'}"
          href="/login">Login</a>
      </div>


    </div>
  </nav>
<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-12">
            <div th:if="${welcomeMessage}">
              <p th:text="${welcomeMessage}"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-8">
        <div class="row">
          <div class="col-md-8">
    <h1>Update Note</h1>
    <form action="/update-note/{id}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <label for="wkno">Week Number:</label>
        <input type="text" name="wkno" value="${note.wkno}" required>
        <br>
        <label for="concerns">Concerns:</label>
        <textarea name="concerns" required>${note.concerns}</textarea>
        <br>
        <label for="action">Action:</label>
        <textarea name="action" required>${note.action}</textarea>
        <br>
        <label for="actionDate">Action Date:</label>
        <input type="date" name="actionDate" value="${note.actionDate}" required>
        <br>
        <label for="lcode">L Code:</label>
        <input type="text" name="lcode" value="${note.lcode}" required>
        <br>
        <button type="submit">Update</button>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
