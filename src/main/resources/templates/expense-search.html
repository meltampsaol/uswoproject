<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
       
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Expense Search</h1>

    <div class="row">
        <div class="col-md-6">
          <form>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search expenses" aria-label="Search expenses" id="searchInput">
              <div class="input-group-append">
                <button class="btn btn-info" type="button" id="searchButton">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    <!-- Search Results Table -->
    <div id="searchResultsTable"></div>

    <!-- Search Results Modal -->
    <div class="modal fade" id="searchResultsModal" tabindex="-1" role="dialog" aria-labelledby="searchResultsModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchResultsModalLabel">Search Results</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="searchResults"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
      $("#searchButton").click(function() {
        var searchText = $("#searchInput").val();
        $.ajax({
          url: "/expenses/search/" + searchText,
          type: "GET",
          success: function(result) {
            $("#expenseTable").html(result);
            $("#searchModal").modal("show");
            setTimeout(function() {
              $("#searchModal").modal("hide");
            }, 2000);
          },
          error: function(error) {
            console.log(error);
          }
        });
      });
    });
    </script>
