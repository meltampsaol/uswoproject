<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Search Result</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <!-- Include Bootstrap's JavaScript after jQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Include jquery.dataTables.min.js after jQuery -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Expense Search Result</h1>

    <form th:action="@{/expenses/search}" method="get" class="form-inline">
        <div class="form-group mr-2">
            <label for="searchText">Search:</label>
            <input type="text" class="form-control" id="searchText" name="searchText" placeholder="Search...">
        </div>
        <button type="submit" class="btn btn-info">Search</button>
    </form>

    <br>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Lokal</th>
            <th>District</th>
            <th>Description</th>
            <th>Amount</th>
            <th>F10</th>
            <th>Remarks</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.recid}"></td>
            <td th:text="${expense.expensedate}"></td>
            <td th:text="${expense.lokal}"></td>
            <td th:text="${expense.district}"></td>
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.f10}"></td>
            <td th:text="${expense.remarks}"></td>
        </tr>
        </tbody>
    </table>

</div>


<script>
    // Auto-close the modal after 2 seconds
    $(document).ready(function () {
        window.setTimeout(function() {
            $("#searchResultModal").modal("hide");
        }, 2000);
    });
</script>

</body>
</html>
