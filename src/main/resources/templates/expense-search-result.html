<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Search Result</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
    <!-- Include Bootstrap's JavaScript after jQuery -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Include jquery.dataTables.min.js after jQuery -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>

    <h1>Expense Search Result</h1>


    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="btn-info">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Week</th>
                    <th>Lokal</th>
                    <th>District</th>
                    <th>Description</th>
                    <th>Requested Amount</th>
                    <th>Actual Expenses</th>
                    <th>F10</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.recid}"></td>
                    <td th:text="${expense.datePurchased}"></td>
                    <td th:text="${expense.wkno}"></td>
                    <td th:text="${expense.lokal.locale}"></td>
                    <td th:text="${expense.district.district}"></td>
                    <td th:text="${expense.description}"></td>
                    <td th:text="${expense.amountRequested}"></td>
                    <td th:text="${expense.actualExpenses}"></td>
                    <td th:text="${expense.f10}"></td>
                    <td th:text="${expense.remarks}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    






</body>
</html>
