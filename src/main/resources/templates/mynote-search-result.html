<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes Search Result</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        .table-container {
          position: relative;
          overflow: scroll;
          height: 800px;
          width: 100%;
        }
    
        .table-fixed {
          position: absolute;
          top: 0;
          left: 0;
          background-color: #fff;
          width: auto;
          border-right: 1px solid #ddd;
          z-index: 1;
        }
    
        .table-fixed th,
        .table-fixed td {
          white-space: nowrap;
        }
    
        .table-scroll {
          overflow: auto;
          height: 800px;
        }
      </style>
</head>
<body>

    
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="btn-info">
                <tr>
                    <th>Week</th>
                    <th>Lokal</th>
                    <th>District</th>
                    <th>Concern</th>
                    <th>Action</th>
                    <th>Action Date</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="note : ${notes}">
                    <td th:text="${note.wkno}"></td>
                    <td th:text="${note.lokal.locale}"></td>
                    <td th:text="${note.district.district}"></td>
                    <td th:text="${note.concerns}"></td>
                    <td th:text="${note.action}"></td>
                    <td th:text="${note.actionDate}"></td>
                </tr>
            </tbody>
            
        </table>
     
    </div>
    
    
      
</body>
</html>
