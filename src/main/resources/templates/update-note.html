<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
</head>
<body>
    <h1>Update Note</h1>
    <form action="/update-note/{id}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <label for="wkno">Week Number:</label>
        <input type="text" name="wkno" value="{note.wkno}" required>
        <br>
        <label for="concerns">Concerns:</label>
        <textarea name="concerns" required>{note.concerns}</textarea>
        <br>
        <label for="action">Action:</label>
        <textarea name="action" required>{note.action}</textarea>
        <br>
        <label for="actionDate">Action Date:</label>
        <input type="date" name="actionDate" value="{note.actionDate}" required>
        <br>
        <label for="lcode">L Code:</label>
        <input type="text" name="lcode" value="{note.lcode}" required>
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
